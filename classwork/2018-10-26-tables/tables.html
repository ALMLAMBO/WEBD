<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style>
      table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p><span style = "color: white;background-color:black">haha </span>ala bala portokala</p>
    <table width = "50%">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1 Column1</td>
        <td>Row 1 Column2</td>
        <td>Row 1 Column3</td>
      </tr>
      <tr>
        <td>Row  2 Column1</td>
        <td colspan="2"> Row2 Column 2 and 3</td>
      </tr>
    </table>
  </body>
</html>
